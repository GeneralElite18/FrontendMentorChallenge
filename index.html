<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="/images/bg-pattern-top.svg" alt="bg img" class="topBgImg">

  <div class="card">
    <topArea class="topArea">
      <img src="images/bg-pattern-card.svg" class="patternImage">
      <img src="images/image-victor.jpg" class="personImage">
    </topArea>
  
    <header>
      <h2 class="nameText">Victor Crest </h2>
      <h2 class="ageText">26</h2>
      <h2 class="locationText">London</h2>
    </header>

  <hr class="divider">

  <table class="socialTable">
    <tr>
      <td class="socialSection">
        <h2 class="socialNumber">80K</h2>
        <h3 class="socialLabel">Followers</h3>
      </td>
      <td class="socialSection">
        <h2 class="socialNumber">803K</h2>
        <h3 class="socialLabel">Likes</h3>
      </td>
      <td class="socialSection">
        <h2 class="socialNumber">1.4K</h2>
        <h3 class="socialLabel">Photos</h3>
      </td>
    </tr>
  </table>

</div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <img src="/images/bg-pattern-bottom.svg" alt="bg img" class="bottomBgImg">

</body>
</html>
